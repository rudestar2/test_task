<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact List</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <table class="table table-condensed">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>ФИО</th>
                            <th>ДР</th>
                            <th>Почта</th>
                            <th>Телефон</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Иванов Иван Иванович</td>
                            <td>11.02</td>
                            <td>ivanov@zone.com</td>
                            <td>+7 (911) 722-22-22</td>
                            <td>
                                <a href="#">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </a>
                                <a href="#">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                </a>
                            </td>
                        </tr>
                        <tr class="active">
                            <th scope="row">2</th>
                            <td>Андрейченко Андрей Андреевич</td>
                            <td>06.12</td>
                            <td>andrev@zone.com</td>
                            <td>+7 (911) 711-11-11</td>
                            <td>
                                <a href="#">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </a>
                                <a href="#">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="lastName">Ф</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="lastName" placeholder="Фамилия"
                                   autofocus required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="firstName">И</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="firstName" placeholder="Имя"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="middleName">О</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="middleName" placeholder="Отчество"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="mail">ПОЧТА</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="mail" placeholder="email@example.com"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="phone">ТЕЛЕФОН</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="phone" placeholder="+7 (900) 000-00-00"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="birthday">ДР</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="birthday" placeholder="31.12.1990"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-success">
                                <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save
                            </button>
                            <button type="button" class="btn btn-danger">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
